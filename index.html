<!DOCTYPE html>
<html lang=“en”>
    <head>
        <meta charset=“”UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="title">
          <H1>Let’s Tell a Compelling Story</H1>
          <button>Preview My Story</button>
        </div>
        <div id="bgdiv">
          <img src="bg.png" alt="backgroundImage" id="bg">
        </div>
        <div id="allboxes">
        <div class="textbox" id="setting">
          <div class="number">
            <div class="circle">1</div>
            <h2>Setting</h2>
          </div>
          <textarea id="large-textarea" rows="6" cols="50"></textarea>
        </div>

        <div class="textbox" id="risingAction">
          <div class="number">
            <div class="circle">2</div>
            <h2>Rising Action</h2>
          </div>
          <textarea id="large-textarea" rows="6" cols="50"></textarea>
          </div>

        <div class="textbox" id="climax">
          <div class="number">
            <div class="circle">3</div>
            <h2>Climax</h2>
          </div>
          <textarea id="large-textarea" rows="6" cols="50"></textarea>
          </div>

        <div class="textbox" id="fallingAction">
          <div class="number">
            <div class="circle">2</div>
            <h2>Falling Action</h2>
          </div>
          <textarea id="large-textarea" rows="6" cols="50"></textarea>
          </div>

        <div class="textbox" id="resolution">
          <div class="number">
            <div class="circle">2</div>
            <h2>Resolution</h2>
          </div>
          <textarea id="large-textarea" rows="6" cols="50"></textarea>
          </div>

        </div> 
        <script type="text/javascript">
            (function(d, t) {
             var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
             v.onload = function() {
               window.voiceflow.chat.load({
                 verify: { projectID: '66083e7d0357b4f6d22dbcde' },
                 url: 'https://general-runtime.voiceflow.com',
                 versionID: 'production'
               });
             }
             v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
         })(document, 'script');
           </script>
    </body>
</html>
